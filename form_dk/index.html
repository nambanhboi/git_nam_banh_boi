<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>    
</head>
<body>
    <div class="main">
        <form action="" method='POST' class="form" id="form-1">
            <h3 class="heading">Thanh vien dang nhap</h3>
            <p class="desc">Cnung nhau hoc lap trinh</p>
            <div class="spacer"></div>
            <div class="form-group">
                <label for="fullname" class="form-label">Ten day du</label>
                <input type="text" id="fullname" name='fullname' placeholder='Eg: Vu Hai Nam'>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name='email' placeholder='Eg: vuhainam@gmail.com'>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mat khau</label>
                <input type="password" id="password" name='password' placeholder='Nhap mat khau'>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhap lai mat khau</label>
                <input type="password" id="password_confirmation" name='password_confirmation' placeholder='Nhap lai mat khau'>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Giới tính</label>
                nam
                <input type="radio" name='gender' value='male' class='form-control'>
                nữ
                <input type="radio" name='gender' value='female' class='form-control'>
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Dang ky</button>
        </form>
    </div>
    <script src='./validator.js'></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired('input[name="gender"]'),
                Validator.minLength('#password_confirmation', 6),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mat khau khong trung lap')
            ],
            
            onSubmit: function (data) {
                //call API
                console.log(data);
            }
            
        });
    </script>
</body>
</html>
